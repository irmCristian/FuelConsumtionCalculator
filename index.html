<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <video autoPlay playsinline loop muted id='video'>
            <source src='car.mp4' type='video/mp4' />
        </video>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="formGroupExampleInput">Kilometri ce urmeaza a fi parcursi</label>
                    <input type="number" class="form-control" id="km" placeholder="Distanta">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Consumul mediu al masinii</label>
                    <input type="number" class="form-control" id="litre" placeholder="Litri">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Pretul carburantului</label>
                    <input type="number" class="form-control" id="priceFuel" placeholder="Pret">
                </div>
                <div class="form-group">
                    <input type="checkbox" id="checked">
                    <label for="forfor">Include Retur</label>
                </div>
                <button type="button" class="btn btn-primary" id="btnn">Calculeaza</button>
            </form>
            <div class="total_fuel">
                <h3>
                    Consum total: <span id="totalCost"></span> litri
                </h3>
            </div>

            <div class="price">
                <h3>
                    Pret calatorie: <span id="priceTrip"></span> lei
                </h3>
            </div>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
